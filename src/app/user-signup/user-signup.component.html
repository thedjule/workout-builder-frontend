<form (submit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" id="name" name="name" ngModel class="form-control" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel class="form-control" required>
  </div>
  <div class="form-group">
    <label for="passwordConfirmation">Password Confirmation</label>
    <input type="password" id="passwordConfirmation" name="passwordConfirmation" ngModel class="form-control" required>
  </div>
  <button class="btn btn-success" type="submit" [disabled]="!f.valid">Sign up</button>
</form>
