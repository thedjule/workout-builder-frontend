<div class="columns is-mobile is-centered">
  <div class="column is-full-mobile is-half-tablet is-one-third-desktop">
    <div class="content">
      <h2>
        User details
      </h2>
    </div>
    <form (submit)="onUpdateUser(f)" #f="ngForm">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" name="name" [(ngModel)]="user.name">
        </div>
      </div>
      <div class="field">
        <label class="label">Age</label>
        <div class="control">
          <input class="input" type="text" name="age" [(ngModel)]="user.age">
        </div>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <span class="select">
            <select name="gender" [(ngModel)]="user.gender">
              <option value="male" [selected]="user.gender == 'male'">Male</option>
              <option value="female" [selected]="user.gender == 'female'">Female</option>
            </select>
          </span>
          <span class="icon is-small is-left">
            <i class="fa fa-venus-mars"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <label class="label">Height</label>
        <div class="control">
          <input class="input" type="text" name="height" [(ngModel)]="user.height">
        </div>
      </div>
      <div class="field">
        <label class="label">Weight</label>
        <div class="control">
          <input class="input" type="text" name="weight" [(ngModel)]="user.weight">
        </div>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success">
            Update
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
